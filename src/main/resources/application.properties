spring.datasource.url=jdbc:mysql://localhost:3306/vending_machine
spring.datasource.username=root
spring.datasource.password=coderslab

# Loading class `com.mysql.jdbc.Driver' (spring.datasource.driver-class-name=com.mysql.jdbc.Driver).
# This is deprecated. The new driver class is `com.mysql.cj.jdbc.Driver' (spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver).
# The driver is automatically registered via the SPI and manual loading of the driver class is generally unnecessary.

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
